<template name="Football">
    <div class="wrapper" id="football">
        <div class="tpl" id="range">
            <table class="table">
                <tr>
                    <td align = "left" class="tpl">{{range.low}}</td>
                    <td class="tpl">{{range.interim}}</td>
                    <td align = "right" class="tpl">{{range.high}}</td>
                </tr>
            </table>
        </div>
        <div class="tpl" id="valuations">
            <div class="bar-content" id="valuation">
                <div id="bar1">
                </div>
            </div>
        </div>
    </div>
</template>
